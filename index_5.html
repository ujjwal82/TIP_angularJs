<!doctype html>
<html ng-app="myApp">

    <head>
        <title> This is my first HTML page</title>
    </head>
        <script src="scripts/angular.min.js"></script>
    
    <body ng-controller="sampleCtrl">
        <div>
	      <h1>One way binding</h1>
	      <div>
		    Name: <input type="text1" name="txtName" ng-bind="name"> 
		    <br/>
		    <br/>
		    Hello: {{name}}
		    <br/>
		    <br/>
		    Name: <input type="text2" name="txtName" ng-model="greet"> 
		    <br/>
		    <br/>
		    Hello: {{greet}}

			  <div ng-init="firstName='Ujjwal'; lastName='Kumar'">
			  	First Name: {{firstName}} <br>
			  	Last Name:  {{lastName}} <br>

			  	Full Name: {{firstName + " " + lastName}} <br>

			  	First Name: <span ng-bind="firstName"></span> <br>
			  	Last Name: <span ng-bind="lastName"></span> <br>
			  </div>

			  <div ng-init="init()">
			  </div>
		  </div>
    </body>
    <script type="text/javascript">
    	var myApp = angular.module("myApp",[]);

	    myApp.controller("sampleCtrl",[$scope, function(){
	    	$scope.a = "This is initialized in controller";
	    }]);
    </script>
</html>
